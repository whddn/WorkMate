<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/reservation_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>예약 리스트</title>
<link rel="stylesheet"
	href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<style>
body {
	font-family: Arial, sans-serif;
}

.container {
	width: 80%;
	margin: 100px auto;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 10px;
	text-align: center;
}

th {
	background-color: #f4f4f4;
}

button {
	padding: 5px 10px;
	border: none;
	background-color: #007bff;
	color: white;
	cursor: pointer;
	border-radius: 5px;
}

button:disabled {
	background-color: #ccc;
	cursor: not-allowed;
}
</style>
</head>
<body>
	<div class="container">
		<h2>예약 현황</h2>
		<table>
			<thead>
				<tr>
					<th>제목</th>
					<th>사용날짜</th>
					<th>신청날짜</th>
					<th>예약취소</th>
					<th>현황</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation : ${reservations}">
					<td th:text="${reservation.title}"></td>
					<td th:text="${reservation.useDate}"></td>
					<td th:text="${reservation.requestDate}"></td>
					<td>
						<button th:if="${reservation.status == '승인중'}"
							th:onclick="|cancelReservation('${reservation.id}')|">
							예약취소</button>
					</td>
					<td>
						<button disabled th:text="${reservation.status}"></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<h2>내 예약 현황</h2>
		<table>
			<thead>
				<tr>
					<th>제목</th>
					<th>사용날짜</th>
					<th>신청날짜</th>
					<th>예약취소</th>
					<th>현황</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation : ${reservations}">
					<td th:text="${reservation.title}"></td>
					<td th:text="${reservation.useDate}"></td>
					<td th:text="${reservation.requestDate}"></td>
					<td>
						<button th:if="${reservation.status == '승인중'}"
							th:onclick="|cancelReservation('${reservation.id}')|">
							예약취소</button>
					</td>
					<td>
						<button disabled th:text="${reservation.status}"></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
    function cancelReservation(reservationId) {
        if (confirm("정말로 예약을 취소하시겠습니까?")) {
            fetch('/api/reservations/' + reservationId + '/cancel', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("예약 취소에 실패했습니다.");
                }
            });
        }
    }
</script>

</body>
</html>
