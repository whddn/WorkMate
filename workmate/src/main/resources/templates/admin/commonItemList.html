<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/commonItem_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>공용품 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-edit {
            background-color: #ffc107;
            color: black;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>공용품 목록</h2>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all" onclick="toggleAll()"></th>
                    <th>종류</th>
                    <th>이름</th>
                    <th>설명</th>
                    <th>예약 가능 시간</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${item}">
                    <td><input type="checkbox" class="item-checkbox" name="selectedItems"></td>
                    <td th:text="${item.commonKind}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.content}"></td>
                     <td th:text="${#dates.format(item.reservationStartTime, 'HH시')} + ' ~ ' + ${#dates.format(item.reservationEndTime, 'HH시')} + ' 까지'"></td>
                    <td>
                        <button class="btn btn-edit" th:onclick="|location.href='@{/admin/commonItemUpdate/' + ${item.id}}'|">수정</button>
                        <button class="btn btn-delete" th:onclick="|if(confirm('삭제하시겠습니까?')) location.href='@{/admin/commonItem/delete/' + ${item.id}}'|">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        function toggleAll() {
            var checkboxes = document.querySelectorAll('.item-checkbox');
            var selectAll = document.getElementById('select-all');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        }
    </script>
</body>
</html>
