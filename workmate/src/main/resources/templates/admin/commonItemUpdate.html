<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/commonItem_layout}"
	  layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>공용품 관리 수정</title>

    <!-- Bootstrap & KaiAdmin Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/themewagon/kaiadmin/assets/css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .time-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- 기존 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container">
    <div class="card">
        <h2 class="text-center">공용품 관리 수정</h2>
        <form name="updateForm" method="POST" th:object="${update}" enctype="multipart/form-data">
            <input type="hidden" class="common-no" th:field="*{commonNo}">

            <div class="form-group">
                <label>공용품 종류</label>
                <select class="form-control" th:field="*{commonKind}">
                    <option value="회의실">회의실</option>
                    <option value="차량">차량</option>
                </select>
            </div>

            <div class="form-group">
                <label>이름</label>
                <input type="text" class="form-control" placeholder="이름 입력" th:field="*{name}">
            </div>

            <div class="form-group">
                <label>설명</label>
                <textarea class="form-control" placeholder="항목 입력" rows="4" th:field="*{content}"></textarea>
            </div>

            <div class="form-group">
                <label>시간 추가</label>
                <div class="time-group">
                    <input type="time" class="form-control" th:field="*{reserStartTime}">
                    <span>~</span>
                    <input type="time" class="form-control" th:field="*{reserEndTime}">
                </div>
            </div>

            <div class="form-group">
                <label>이미지 추가</label>
                <input type="file" class="form-control" name="itemImage" accept="image/*" id="item-image">
            </div>

            <!-- 버튼 (스타일 유지) -->
            <div class="form-group text-center">
                <button type="button" class="btn-save" onclick="updateItem()">수정</button>
                <button type="button" class="btn-cancel" onclick="cancelForm()">취소</button>
            </div>
        </form>
    </div>
</div>

<script>
    function updateItem() {
        if (confirm("공용품을 수정하시겠습니까?")) {
            document.updateForm.submit();
        }
    }

    function cancelForm() {
        if (confirm("수정을 취소하시겠습니까?")) {
            window.location.href = "/admin/commonItemList";
        }
    }
</script>

</body>
</html>
