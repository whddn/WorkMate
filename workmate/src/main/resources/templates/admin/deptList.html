<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/admin_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>부서 목록</title>

    <style>
        .container {
            width: 70%;
            padding: 20px;
            margin: 0 auto;
            margin-top:100px;
        }
        .form-box {
			background-color: white; /* ✅ 여기만 흰색 */
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			margin-top: 50px;
			}
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn-edit {
            background-color: #ffc107;
            color: black;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="form-box">
        <h2>부서 목록</h2>
        <table>
            <thead>
                <tr>
                    <th>부서번호</th>
                    <th>부서장</th>
                    <th>부서명</th>
                    <th>팀명</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dept : ${dept}" th:onclick="|location.href='@{/admin/deptInfo/{dpNo}(dpNo=${dept.departmentId})}'|">
                    <td th:text="${dept.departmentId}"></td>
                    <td>[[ ${dept.userName} ]]</td>
                    <td th:text="${dept.departmentName}"></td>
                    <td th:text="${dept.teamName}"></td>
                    <td>
                    	<button class="btn btn-edit">수정</button>
                    </td>
                </tr>
            </tbody>
        </table>
                	<div class="text-end" style="margin-right: 30px; margin-top:30px;">
					  <button type="button" class="btn btn-success" th:onclick="|location.href='@{/admin/deptInsert}'|">부서 등록</button>
					</div>
    </div>
	</div>
</body>
</html>
