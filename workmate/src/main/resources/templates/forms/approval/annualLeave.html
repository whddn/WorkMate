<script>
	let startInput = document.querySelector('input[name="annualStart"]');
	let endInput = document.querySelector('input[name="annualEnd"]');
	let annualCountInput = document.querySelector('input[name="annualCount"]');
	
	let startDate = null;
	let endDate = null;
	
	function getAnnualCount() {
	    if (!startDate || !endDate) {
	        return;
	    }
	
	    if (document.querySelector('input[name="annualType"]:checked').value === '연차') {
	        let start = new Date(startDate);
	        let end = new Date(endDate);
	
	        if (isNaN(start.getTime()) || isNaN(end.getTime())) {
	            return;
	        }

	        let annualCount = 0;
	        let currentDate = new Date(start);

	        while (currentDate <= end) {
	            let day = currentDate.getDay(); // 0(일요일) ~ 6(토요일)
	            
	            if (day !== 0 && day !== 6) { // 주말 제외 (0: 일요일, 6: 토요일)
	                annualCount++;
	            }

	            currentDate.setDate(currentDate.getDate() + 1); // 하루씩 증가
	        }
	        
	        annualCountInput.value = annualCount;
	    } else {
	    	let tempDate = new Date(startInput.value);
	        let day = tempDate.getDay(); // 0(일요일) ~ 6(토요일)

	        // 주말이면 다음 월요일로 설정
	        if (day === 6) { // 토요일이면 +2일 (월요일)
	            tempDate.setDate(tempDate.getDate() + 2);
	        } else if (day === 0) { // 일요일이면 +1일 (월요일)
	            tempDate.setDate(tempDate.getDate() + 1);
	        }

	        startInput.value = tempDate.toISOString().split("T")[0]; // YYYY-MM-DD 형식 변환
	        endInput.value = startInput.value;
	        annualCountInput.value = 0.5;
	    }
	}
	
	startInput.addEventListener('change', function(event) {
	    startDate = event.target.value;
	    getAnnualCount();
	});
	
	endInput.addEventListener('change', function(event) {
	    endDate = event.target.value;
	    getAnnualCount();
	});
	
	document.querySelectorAll('input[name="annualType"]').forEach(element => element.addEventListener('click', function(event) {
	    getAnnualCount();
	}));
</script>
