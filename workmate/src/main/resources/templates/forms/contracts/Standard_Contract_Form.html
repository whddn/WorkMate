<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/contracts_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>표준근로계약서</title>
</head>
<body>

<!-- ✅ 표준근로계약서 모달 (KaiAdmin 스타일 적용) -->
<div class="modal fade" id="standardContractModal" tabindex="-1" aria-labelledby="standardContractLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content shadow border-0">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold" id="standardContractLabel">📄 표준근로계약서 작성</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body p-4">
        <form id="standardContractForm" enctype="multipart/form-data">
          <div class="table-responsive">
            <table class="table table-bordered align-middle">
              <tr class="table-light"><th colspan="4">👥 근로계약 당사자</th></tr>
              <tr>
                <th style="width: 20%;">사업주</th>
                <td colspan="3"><input type="text" name="employerName" class="form-control"></td>
              </tr>
              <tr>
                <th>주소</th>
                <td colspan="3"><input type="text" name="employerAddress" class="form-control"></td>
              </tr>
              <tr>
                <th>근로자</th>
                <td colspan="3"><input type="text" name="employeeName" class="form-control"></td>
              </tr>
              <tr>
                <th>주소</th>
                <td colspan="3"><input type="text" name="employeeAddress" class="form-control"></td>
              </tr>
              <tr>
                <th>주민등록번호</th>
                <td colspan="3"><input type="text" name="employeeId" class="form-control"></td>
              </tr>

              <tr class="table-light"><th colspan="4">📝 계약 내용</th></tr>
              <tr>
                <th>계약기간</th>
                <td colspan="3">
                  <div class="d-flex gap-2">
                    <input type="date" name="startDate" class="form-control"> ~
                    <input type="date" name="endDate" class="form-control">
                  </div>
                </td>
              </tr>
              <tr>
                <th>근무장소</th>
                <td colspan="3"><input type="text" name="workPlace" class="form-control"></td>
              </tr>
              <tr>
                <th>업무의 내용</th>
                <td colspan="3"><input type="text" name="jobContent" class="form-control"></td>
              </tr>
              <tr>
                <th>소정근로시간</th>
                <td colspan="3"><input type="text" name="workHours" class="form-control"></td>
              </tr>
              <tr>
                <th>휴게시간</th>
                <td colspan="3"><input type="text" name="breakTime" class="form-control"></td>
              </tr>
              <tr>
                <th>임금</th>
                <td colspan="3">
                  <div class="row g-2">
                    <div class="col-md-3 d-flex align-items-center gap-1">
                      <label class="mb-0">월급:</label>
                      <input type="text" name="monthlySalary" class="form-control form-control-sm">
                      <span>원</span>
                    </div>
                    <div class="col-md-3 d-flex align-items-center gap-1">
                      <label class="mb-0">지급일:</label>
                      매월 <input type="number" name="payDay" class="form-control form-control-sm" style="width: 80px;"> 일
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th>서명</th>
                <td colspan="2"><input type="file" name="signFile" class="form-control"></td>
                <td><button type="button" class="btn btn-outline-secondary w-100">작성</button></td>
              </tr>
            </table>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">📌 등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
