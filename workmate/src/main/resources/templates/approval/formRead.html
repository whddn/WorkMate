<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/approval_layout}"
	layout:fragment="content"
	>

<head>
	<meta charset="UTF-8">
	<title>전자 결재</title>
</head>

<body>
	<div th:insert="~{forms/approval/annualLeave :: FormFrag}"></div>
	<div>
		<button>첨부</button>
		<ul>
			<li>홍길동.pdf<button>X</button></li>
			<li>홍길동.pdf<button>X</button></li>
		</ul>
		<table class="table">
			<thead>
				<tr>
					<th>결재</th>
					<th>결재자</th>
					<th>결재부서</th>
					<th>결재일시</th>
					<th>의견</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>반려</td>
					<td>김과장</td>
					<td>개발부</td>
					<td>2025-03-04</td>
					<td>중요 회의 있음</td>
				</tr>
			</tbody>
		</table>
		<button>삭제</button>
		<button 
			type="button" 
			class="btn btn-primary" 
			data-bs-toggle="modal" 
			data-bs-target="#approveModal" 
			data-bs-whatever="@mdo">
			결재
		</button>
		<button onclick="history.back();">취소</button>
	</div>
	
	<!-- 모달 창 -->
	<div class="modal fade" id="approveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">결재 처리</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">결재처리</label>
							<!-- input type="text" class="form-control" id="recipient-name" -->
							<input type="radio" name="isApproved" value="yes">승인
							<input type="radio" name="isApproved" value="no">반려
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">결재의견</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">결재</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
	
</body>

</html>
