<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/approval_layout}"
	layout:fragment="content"
	>

<head>
	<meta charset="UTF-8">
	<title>전자 결재</title>
</head>

<body>
	<div th:insert="~{|forms/approval/${approval.formPath}|}"></div>
	<div>
		<table id="AttachTable" class="display>">
			<thead>
				<tr>
					<th>파일명</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<button class="btn btn-primary">첨부</button>
		<table id="ApprovalsTable" class="display">
			<thead>
				<tr>
					<th>결재</th>
					<th>결재자</th>
					<th>결재부서</th>
					<th>결재일시</th>
					<th>의견</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="apprElmnt, sts : ${apprLine}">
					<tr>
						<td>[[ ${apprElmnt.apprResult} ]]</td>
						<td>[[ ${apprElmnt.userName} ]]</td>
						<td>[[ ${apprElmnt.departmentName} ]]</td>
						<td>[[ ${apprElmnt.apprDate} ]]</td>
						<td>[[ ${apprElmnt.apprReason} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
		<button
			type="button" 
			class="btn btn-secondary">
			삭제
		</button>
		<button 
			type="button" 
			class="btn btn-primary" 
			data-bs-toggle="modal" 
			data-bs-target="#approveModal" 
			data-bs-whatever="@mdo">
			결재
		</button>
		<button
			type="button"
			class="btn btn-primary"
			onclick="history.back();">
			취소
		</button>
	</div>
	
	<!-- 모달 창 -->
	<div class="modal fade" id="approveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">결재 처리</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">결재처리</label>
							<!-- input type="text" class="form-control" id="recipient-name" -->
							<input type="radio" name="apprResult" value="a2">승인
							<input type="radio" name="apprResult" value="a3">반려
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">결재의견</label>
							<textarea name="apprReason" class="form-control" id="message-text"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="approveBtn">결재</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
	
</body>

<script th:inline="javascript">
	let approval = [[ ${approval} ]];
	let apprLine = [[ ${apprLine} ]];
	
	$(document).ready(function() {
		$('#ApprovalsTable').DataTable();
		$('#AttachTable').DataTable();
		
		$('#createDate').text(approval.createDate);
		$('#departmentName').text(approval.departmentName);
		$('#userNo').text(approval.userNo);
		$('#userName').text(approval.userName);
		$('#apprNo').text(approval.apprNo);

		Object.keys(approval).forEach(function(key) {
			let target = $(`input[name='${key}'], select[name='${key}'], textarea[name='${key}'], button[name='${key}']`);
			console.log(target);
			if (target.length > 0) {
				let value = approval[key] !== null ? approval[key] : 'null';
				target.val(approval[key]).attr('readonly', true);
			}
		});
		
		$('#addLineBtn').remove();
		$('#delLineBtn').remove();
		
		console.log(apprLine);
		apprLine.forEach(function(element) {
			console.log(element);	
			let liTag = $('<li>' + element.departmentName + 
				' - ' + element.teamName + 
				' - ' + element.userName +
				'</li>');
			$('#apprLine').append(liTag);
		});
	});
	
	$('#approveBtn').on('click', function() {
		let request = {
			'apprNo': approval.apprNo,
			'signNo': null
		};
		
		$('input[name]:checked, select[name], textarea[name], button[name]').each(function() {
		    let name = $(this).attr('name');
		    let value = $(this).val();

		    // 체크박스는 같은 name을 가진 값들이 여러 개 선택될 수 있으므로 배열로 저장
		    if ($(this).is(':checkbox')) {
		        if (!request[name]) {
		            request[name] = []; // 배열 초기화
		        }
		        request[name].push(value); // 체크된 값들을 배열에 추가
		    } else {
		        request[name] = value;
		    }
		});
		
		console.log(request);
		
		fetch([[ @{/approval/read} ]], {
			method: 'PUT',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(request)
		})
		.then(response => response.json())
		.then(result => {
			if(result.success) {
				location.href = [[ @{/approval/waiting} ]];
			}
			else {
				alert('결재에 실패하였습니다.');
			}
		})
		.catch(error => {
			console.error('Error:', error);
			alert('서버 요청 중 오류가 발생했습니다.');
		});
	});
</script>

</html>
