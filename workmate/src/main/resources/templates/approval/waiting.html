<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/approval_layout}"
	layout:fragment="content"
	>

<head>
	<meta charset="UTF-8">
	<title>전자 결재</title>
</head>

<body>
	<h3>결재 진행</h3>
	<ul class="list">
		<li>기안자<input></li>
		<li>양식명<input></li>
		<li>문서번호<input></li>
		<li><button><i class="fas fa-search"></i>검색</button></li>
	</ul>
	<table id="WaitingsTable" class="display">
		<thead>
			<tr>
				<th>NO</th>
				<th>결재문서번호</th>
				<th>양식명</th>
				<th>제목</th>
				<th>기안자</th>
				<th>기안부서</th>
				<th>기안일</th>
				<th>승인상태</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="waiting, sts : ${waitingList}">
				<tr th:onclick="| location.href = '@{/approval/read(apprNo=${waiting.apprNo})}' |">
					<td>[[ ${sts.count} ]]</td>
					<td>[[ ${waiting.apprNo} ]]</td>
					<td>[[ ${waiting.formName} ]]</td>
					<td>[[ ${waiting.apprTitle} ]]</td>
					<td>[[ ${waiting.userName} ]]</td>
					<td>[[ ${waiting.departmentName} ]]</td>
					<td>[[ ${waiting.createDate} ]]</td>
					<td>결재 중</td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>

<script>
	$(document).ready(function() {
		$('#WaitingsTable').DataTable({
			searching: false
		});
	});
</script>

</html>
