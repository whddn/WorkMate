<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/approval_layout}"
	layout:fragment="content"
	>

<head>
	<meta charset="UTF-8">
	<title>전자 결재</title>
</head>

<body>
	<h3 class="card mx-5 px-3 py-5">결재 양식</h3>
	<div class="card mx-5 px-3 py-5">
		<table id="FormsTable" class="display table table-striped table-bordered mt-2">
			<thead>
				<tr>
					<th>NO</th>
					<th>양식명</th>
					<th>담당부서</th>
					<th>담당자</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="form, sts : ${formList}">
					<tr th:onclick="| location.href = '@{/approval/write(apprType=${form.apprType})}' |">
						<td>[[ ${sts.count} ]]</td>
						<td>[[ ${form.formName} ]]</td>
						<td>[[ ${form.departmentName} ]]</td>
						<td>[[ ${form.userName} ]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>

<script>
	$(document).ready(function() {
		$('#FormsTable').DataTable();
	});
</script>

</html>
