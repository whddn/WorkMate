<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/approval_layout}"
	layout:fragment="content"
	>

<head>
	<meta charset="UTF-8">
	<title>전자 결재</title>
</head>

<body>
	<h3>결재 양식</h3>
	<span>
		<select>
			<option value="formName" selected>양식명</option>
			<option value="dept">담당부서</option>
			<option value="manager">담당자</option>
		</select>
		<input>
		<button><i class="fas fa-search"></i></button>
	</span>
	<table class="table">
		<thead>
			<tr>
				<th>NO</th>
				<th>양식명</th>
				<th>담당부서</th>
				<th>담당자</th>
			</tr>
		</thead>
		<tbody id="listOfForm">
			<tr>
				<td>4</td>
				<td>연차/휴가</td>
				<td>부서1</td>
				<td>사원1</td>
			</tr>
			<tr>
				<td>3</td>
				<td>출장/외근</td>
				<td>부서2</td>
				<td>사원2</td>
			</tr>
			<tr>
				<td>2</td>
				<td>경비/비품</td>
				<td>부서3</td>
				<td>사원3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>미팅/회의</td>
				<td>Ex)총무부</td>
				<td>Ex)홍길동</td>
			</tr>
		</tbody>
	</table>
	<ul class="pagination">
	    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
</body>

<script>
	let trList = Array.from(document.querySelectorAll('#listOfForm > tr'));
	trList.forEach((elements) => {
		console.log(elements);
		elements.addEventListener('click', (event) => {
			location.href = '[[@{formWrite?formNo=1}]]';
		});
	});
</script>

</html>
