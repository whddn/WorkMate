<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>WorkMate 로그인</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap')
	;

body {
	font-family: 'Poppins', sans-serif;
	background: linear-gradient(135deg, #e3eaf6, #ffffff);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	color: #4b5563;
	flex-direction: column;
	position: relative;
	overflow: hidden;
}

.background-pattern {
	position: absolute;
	width: 100%;
	height: 100%;
	background-image:
		url('https://www.transparenttextures.com/patterns/cubes.png');
	opacity: 0.05;
	z-index: -1;
}

.login-container {
	background: white;
	padding: 50px;
	border-radius: 12px;
	box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 400px;
	transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.login-container:hover {
	transform: scale(1.02);
	box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
}

.logo {
	font-size: 30px;
	font-weight: 700;
	color: #1e3a8a;
	margin-bottom: 20px;
	letter-spacing: 1.5px;
}

input {
	width: 100%;
	padding: 14px;
	margin: 10px 0;
	border: 1px solid #d1d5db;
	border-radius: 8px;
	font-size: 16px;
	background: #f9fafb;
	color: #374151;
	transition: all 0.3s ease-in-out;
	outline: none;
}

input:focus {
	background: #ffffff;
	border-color: #1e3a8a;
	box-shadow: 0px 0px 6px rgba(30, 58, 138, 0.4);
}

.login-btn {
	width: 100%;
	padding: 14px;
	background: #1e3a8a;
	color: white;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	font-size: 18px;
	font-weight: bold;
	transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
	box-shadow: 0px 4px 10px rgba(30, 58, 138, 0.2);
}

.login-btn:hover {
	background: #153075;
	transform: scale(1.05);
	box-shadow: 0px 6px 15px rgba(30, 58, 138, 0.3);
}

.forgot-password {
	margin-top: 14px;
	font-size: 14px;
}

.forgot-password a {
	color: #1e3a8a;
	text-decoration: none;
	font-weight: bold;
	transition: color 0.3s ease-in-out;
}

.forgot-password a:hover {
	color: #102a5e;
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="background-pattern"></div>
	<div class="login-container">
		<div class="logo">WorkMate</div>
		<form action="login"  method="post">
			<input type="text" name="username" placeholder="아이디" required> 
			<input type="password" name="password" placeholder="비밀번호" required>
			<button type="submit" class="login-btn">로그인</button>
		</form>
	</div>
</body>
</html>
