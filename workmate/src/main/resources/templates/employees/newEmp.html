<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/emp_layout}" layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>신규 사원 등록</title>
    <style>
body {
    font-family: Arial, sans-serif;
}

.container {
    width: 400px;
    margin: 20px auto;
    text-align: left;
}

.form-group {
    margin: 10px 0;
}

.form-group label {
    display: inline-block;
    width: 80px;
}

.form-group input, 
.form-group select {
    width: 200px;
    padding: 5px;
    border: 1px solid #ccc;
}

.form-group .gender {
    display: flex;
    align-items: center;
}

.form-group .gender input {
    margin: 0;
}

.form-group .gender label {
    margin-left: 2px;
    margin-right: 10px; /* 남과 여 사이 간격 조정 */
}

.form-group .contact input {
    width: 60px;
}

.btn-submit {
    display: block;
    width: 100%;
    background-color: #337ab7;
    color: white;
    padding: 10px;
    text-align: center;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

.btn-submit:hover {
    background-color: #286090;
}

    </style>
</head>
<body>
    <div class="container">
        <h3>신규 사원 등록</h3>
        <!--/* 신규 사원 등록을 하면 아이디와 비밀번호 자동 발급 */-->
        <form action="emp/newemp" method="POST">
            <div class="form-group">
                <label>사원명</label>
                <input type="text" name="userName">
            </div>
            <div class="form-group">
                <label>팀</label>
                <select name="teamNo">
                    <option th:value="${team.teamNo}" th:each="team : ${teams}">[[ ${team.teamName} ]]</option>
                </select>
            </div>
            <div class="form-group">
                <label>직급</label>
                <select>
                    <option value="${post.userPosition}" th:each="post : ${rank}">[[ ${post.userPosition} ]]</option>
                </select>
            </div>
            <div class="form-group contact">
                <label>연락처</label>
                <input type="password" maxlength="11" name="userPhone"> 
            </div>
            <div class="form-group contact">
                <label>집주소</label>
                <input type="text" maxlength="11" class="addresshome" name="address">
                <span id="search_icon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
            <button class="btn-submit">등록</button>
        </form>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    // 주소 API 
	//     function addressAPI() {
	//     new daum.Postcode({
	//         oncomplete: function(data) {
	//             // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
	//             // 예제를 참고하여 다양한 활용법을 확인해 보세요.
	//         }
	//     }).open();
	// }
    function addCheck(){
        document.querySelector('#search_icon').addEventListener('click', e => {
            homeAddCode();
        })
    }
    addCheck();

function homeAddCode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.querySelector('.addresshome').value = extraAddr;
                
                } else {
                    document.querySelector('.addresshome').value = extraAddr;
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.querySelector('.addresshome').value = data.zonecode;
                document.querySelector('.addresshome').value = addr;

            }
        }).open();
}

// AJAX로 값 전송



		  fetch('http://localhost:8099/workmate/emp/newemp', {
	      method : "post",
	      headers : {
	        'Content-type' : "application/json"
	      },
	      body : JSON.stringify()
	    })
	    .then(res => res.json())
	    .then(result => {
	      console.log('-----등록 완료----')
	      console.log(result);
	    })
	    .catch(err => console.log(err));

</script>
</body>
</html>
