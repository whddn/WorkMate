<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/emp_layout}" layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>신규 사원 등록</title>
<style>

    .container {
    	margin-top: 200px;
        max-width: 700px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #2c3e50;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .info-row {
        display: flex;
        align-items: center;
    }

    .label {
        width: 100px;
        font-weight: 600;
        color: #34495e;
        background-color: #ecf0f1;
        padding: 10px;
        border-radius: 6px;
        margin-right: 12px;
        text-align: center;
    }

    .value,
    .addresshome,
    select {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #fdfdfd;
        font-size: 14px;
        color: #2d3436;
    }

    select {
        width: 100%;
    }

    .btn-submit {
        margin-top: 30px;
        padding: 12px 20px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
   
    .btn-submit:hover {
        background-color: #2980b9;
    }
 
    #search_icon {
        margin-left: 8px;
        color: #2980b9;
        transition: color 0.2s ease;
    }

    #search_icon:hover {
        color: #1c5980;
    }
    .input-icon-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon-wrapper input {
    width: 530px;
    padding: 10px 40px 10px 10px; /* 오른쪽에 여유 공간 추가 */
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    color: #2d3436;
}

.input-icon-wrapper #search_icon {
    position: absolute;
    right: 10px;
    cursor: pointer;
    color: #2980b9;
    font-size: 16px;
}

.input-icon-wrapper #search_icon:hover {
    color: #1c5980;
}
    
</style>
</head>
<body>
    <div class="container">
        <h3 style="font-weight: bold;">신규 사원 등록</h3>
        <!--/* 신규 사원 등록을 하면 아이디와 비밀번호 자동 발급 */-->
        <form>
            <div class="info-row">
                <span class="label">사원명</span>
                <input type="text" name="userName" class="value">
            </div>
            <div class="info-row">
                <span class="label">팀</span>
                <select name="teamName"  class="value">
                    <option th:value="${team.teamNo}" th:each="team : ${teams}">[[ ${team.teamName} ]]</option>
                </select>
            </div>
            <div class="info-row">
                <span class="label">직급</span>
                <select name="userPosition">
                    <option th:value="${post.code}" th:each="post : ${rank}" class="value">[[ ${post.codeName} ]]</option>
                </select>
            </div>
            <div class="info-row">
                <span class="label">연락처</span>
                <input type="text" maxlength="13" name="userPhone" class="value"> 
            </div>
            <div class="info-row">
                <span class="label">비밀번호</span>
                <input type="password" maxlength="13" name="userPwd" class="value"> 
            </div>
            <div class="info-row">
                <span class="label">집주소</span>
                <div class="input-icon-wrapper">
   				 <input type="text" maxlength="50" class="addresshome" name="address" placeholder="주소 검색">
    			 <span id="search_icon"><i class="fa fa-search"></i></span>
				</div>
                

            </div>
            <button type="button" class="btn-submit">등록</button>
        </form>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    function addCheck(){
        document.querySelector('#search_icon').addEventListener('click', e => {
            homeAddCode();
        })
    }
    addCheck();

function homeAddCode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.querySelector('.addresshome').value = extraAddr;
                
                } else {
                    document.querySelector('.addresshome').value = extraAddr;
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.querySelector('.addresshome').value = data.zonecode;
                document.querySelector('.addresshome').value = addr;

            }
        }).open();
}

// AJAX로 사원 등록

	
	document.querySelector('.btn-submit').addEventListener('click', e => {
		inputEmp();
	})
	
	function inputEmp() {
	let userName = document.getElementsByName('userName')[0].value;
	let userTeam = document.querySelector('[name=teamName]').value;
	let userPosition = document.querySelector('[name=userPosition]').value;
	let userPhone =  document.getElementsByName('userPhone')[0].value;
	let userAddress =  document.getElementsByName('address')[0].value;
	let userPwd = document.getElementsByName('userPwd')[0].value;
	
	let newEmpData = {
		'userName' : userName,
		'teamNo' : userTeam,
		'userPosition' : userPosition,
		'userPhone' : userPhone,
		'address' : userAddress,
		'userPwd' : userPwd
		};
	
		fetch('/workmate/emp/newemp', {
	    method : "post",
	    headers : {
	        'Content-type' : "application/json"
	      },
	      body : JSON.stringify(newEmpData),
	    })
	    .then(res => res.json())
	    .then(result => {
	      alert('새로운 사원이 등록되었습니다.');
	      location.href = "/workmate/emp/organ"
	    })
	    .catch(err => console.log(err));
}
	

</script>
</body>
</html>
