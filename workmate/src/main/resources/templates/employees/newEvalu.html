<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/emp_layout}" layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>Organization</title>
    <style>
     body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box; /* 테두리와 패딩을 포함한 너비 계산 */
    }

    select {
      background-color: #f9f9f9;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .button-container button#cancel-btn {
      background-color: #e7edf7;
      color: #333;
    }

    .button-container button#submit-btn {
      background-color: #4caf50;
      color: white;
    }

    /* 표 형태 항목 */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    table th {
      background-color: #f4f6f8;
    }

    /* 간격 조정 */
    .form-row .form-group {
      margin-right: 10px; /* 시작일과 종료일 사이 간격 */
    }

    .form-row .form-group:last-child {
      margin-right: 0; /* 마지막 항목은 간격 없게 */
    }

    .form-group.select-group {
      margin-top: 20px; /* 평가자와 피평가자, 소속 부서와 팀 간의 간격 */
    }
    </style>
  </head>
<body>
	  <div class="container">
    <h1>다면 평가 등록</h1>
    <form id="evaluation-form">
      <!-- 기간 설정: 한 줄에 표시 -->
      <div class="form-row">
        <div class="form-group">
          <label for="start-date">평가 시작일</label>
          <input type="date" id="start-date" name="start-date" required>
        </div>

        <div class="form-group">
          <label for="end-date">평가 종료일</label>
          <input type="date" id="end-date" name="end-date" required>
        </div>
      </div>

      <!-- 평가 포맷 등록 버튼 -->
      <div class="form-group">
        <label for="evaluation-format">평가 포맷 등록</label>
        <button type="button" id="evaluation-format-btn">평가 포맷 등록</button>
      </div>

      <!-- 항목 1~7: 표 형태 -->
      <table id="evaluation-items">
        <thead>
          <tr>
            <th>항목</th>
            <th>내용</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>항목 1</td>
            <td><input type="text" name="item-1" required></td>
          </tr>
          <tr>
            <td>항목 2</td>
            <td><input type="text" name="item-2" required></td>
          </tr>
          <tr>
            <td>항목 3</td>
            <td><input type="text" name="item-3" required></td>
          </tr>
          <tr>
            <td>항목 4</td>
            <td><input type="text" name="item-4" required></td>
          </tr>
          <tr>
            <td>항목 5</td>
            <td><input type="text" name="item-5" required></td>
          </tr>
          <tr>
            <td>항목 6</td>
            <td><input type="text" name="item-6" required></td>
          </tr>
          <tr>
            <td>항목 7</td>
            <td><input type="text" name="item-7" required></td>
          </tr>
        </tbody>
      </table>

      <!-- 평가자와 피평가자 선택: 한 줄에 표시 -->
      <div class="form-row select-group">
        <div class="form-group">
          <label for="evaluator">평가자</label>
          <select id="evaluator" name="evaluator" required>
            <option value="">평가자를 선택하세요</option>
            <option value="evaluator1">평가자 1</option>
            <option value="evaluator2">평가자 2</option>
            <option value="evaluator3">평가자 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="evaluatee">피평가자</label>
          <select id="evaluatee" name="evaluatee" required>
            <option value="">피평가자를 선택하세요</option>
            <option value="evaluatee1">피평가자 1</option>
            <option value="evaluatee2">피평가자 2</option>
            <option value="evaluatee3">피평가자 3</option>
          </select>
        </div>
      </div>

      <!-- 소속 부서와 소속 팀 선택: 한 줄에 표시 -->
      <div class="form-row select-group">
        <div class="form-group">
          <label for="department">소속 부서</label>
          <select id="department" name="department" required>
            <option value="">부서를 선택하세요</option>
            <option value="department1">부서 1</option>
            <option value="department2">부서 2</option>
            <option value="department3">부서 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="team">소속 팀</label>
          <select id="team" name="team" required>
            <option value="">팀을 선택하세요</option>
            <option value="team1">팀 1</option>
            <option value="team2">팀 2</option>
            <option value="team3">팀 3</option>
          </select>
        </div>
      </div>

      <!-- 등록하기 버튼과 취소 버튼 -->
      <div class="button-container">
        <button type="submit" id="submit-btn">등록하기</button>
        <button type="button" id="cancel-btn" onclick="window.location.href='/home'">취소</button>
      </div>
    </form>
  </div>

  <script>
    // 예시로, 평가 포맷 등록 버튼 클릭 시 항목 추가하는 기능 구현 (추후 서버 로직에 맞게 변경 필요)
    document.getElementById('evaluation-format-btn').addEventListener('click', function() {
      alert("평가 포맷이 등록되었습니다.");
      // 실제로 서버와 연동하는 부분을 여기에 작성하면 됩니다.
    });
  </script>
</body>
</html>
