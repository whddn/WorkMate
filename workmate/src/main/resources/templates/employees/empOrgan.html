<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="content">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8">
<title>조직도</title>
<style>


/* 조직도 */
#organization {
	width: 100%;
}

.tree {
	margin-left: 260px;
	margin-bottom: 100px;
	width: 1400px;
	height: 532px;
}

.org-ul {
	padding-top: 70px;
	position: relative;
}

.org-li {
	float: left;
	text-align: center;
	list-style-type: none;
	position: relative;
	padding: 70px 50px 0 50px;
}

.li-left::before, .li-left::after {
	right: 60%;
}

/* 아래 새로선 */
.org-li::before, .org-li::after {
	content: '';
	position: absolute;
	top: 0;
	right: 40%;
	border-top: 1px solid #707070;
	width: 170px;
	height: 70px;
}

.org-li::after {
	right: auto;
	left: 50%;
	border-left: 1px solid #707070;
}

.org-li :first-child::after {
	right: auto;
	left: 40%;
	border-left: 1px solid #707070;
}
/*We need to remove left-right connectors from elements without 
any siblings*/
.org-li:only-child::after, .org-li:only-child::before {
	display: none;
}

/*Remove space from the top of single children*/
.org-li:only-child {
	padding-top: 0;
}

/* 양쪽 선 제거 */
.org-li:first-child::before, .org-li:last-child::after {
	border: 0 none;
}

/* 오른쪽 새로선 */
.org-li:last-child::before {
	border-right: 1px solid #707070;
	border-radius: 0 5px 0 0;
}

/* 위 새로선 */
.org-ul::before {
	content: '';
	position: absolute;
	top: 0;
	left: 50%;
	border-left: 1px solid #707070;
	width: 0;
	height: 70px;
}

.tree li p {
	line-height: 80px;
	width: 194px;
	height: 74px;
	border: 3px solid #184B9F;
	color: #1E1E1E;
	font-size: 26px;
	display: inline-block;
	border-radius: 20px;
}

.org {
	background-color: #184B9F;
	color: #FFFFFF !important;
}

.li-left {
	padding-left: 0;
}

.li-right {
	padding-right: 0;
}

.work {
	margin-top: 40px;
	width: 200px;
}

.work li {
	list-style: none;
	text-align: left;
	font-size: 20px;
	line-height: 38.4px;
	letter-spacing: 0px;
}

</style>
</head>
<body>
<h1>조직도</h1>
	<div id="organization">

    </div>
</body>
</html>
