<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/emp_layout}" layout:fragment="content">
  <head>
    <meta charset="UTF-8">
    <title>Organization</title>
    <style>
     /* 기본적인 리셋 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* html과 body에 100% 높이 설정 */
html, body {
  height: 100%;
  width: 100%;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;  /* 가로 중앙 정렬 */
  align-items: center; /* 세로 중앙 정렬 */
  padding: 20px;
  margin: 0;  /* 기본 마진 제거 */
}

.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;  /* 콘텐츠를 중앙 정렬 */
  gap: 20px;
  width: 100%;
  max-width: 1200px;  /* 최대 너비 제한 */
}

.container {
  display: flex;
  justify-content: center; /* 수평 중앙 정렬 */
  align-items: flex-start;
  gap: 20px;
  width: 100%;
}

.tree {
  width: 250px;  /* 트리의 너비 줄이기 */
  background-color: #fff;
  padding: 8px;  /* 패딩 줄이기 */
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  max-height: 400px; /* 세로 높이 제한 */
  overflow-y: auto;  /* 세로로 넘칠 경우 스크롤 */
}

.details {
  flex-grow: 1;
  background-color: #fff;
  padding: 15px 20px; /* 패딩 줄이기 */
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  max-height: 400px; /* 세로 길이 제한 */
  overflow-y: auto; /* 내용이 넘칠 경우 스크롤 */
  display: none; /* 기본적으로 상세 페이지 숨기기 */
}

.action-buttons {
  display: flex;
  flex-direction: column;  /* 버튼 세로 정렬 */
  gap: 8px;  /* 버튼 간격 줄이기 */
  margin-top: 10px;  /* 상단 여백 줄이기 */
  align-self: center; /* 중앙 정렬 */
}

.action-buttons button {
  padding: 8px 15px;  /* 버튼 크기 줄이기 */
  font-size: 13px;  /* 폰트 크기 줄이기 */
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.action-buttons button:hover {
  background-color: #0056b3;
}

.buttons-container {
  margin-top: 20px; /* 위쪽 여백 */
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-top: 20px;
}
     
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- 제목 부분 -->
      <div class="title-container">
        <h1 class="main-title">조직도</h1>
        <h2 class="sub-title">Organization</h2>
      </div>

      <div class="container">
        <!-- 조직도 트리 -->
        <div class="tree">
          <ul>
            <li>
            <th:block th:each="name : ${names} ">
              <span class="folder">[[ ${name.departmentName }]]</span>
              <ul>
                <li><span class="employee" th:data-id="${name.userNo}">[[ ${name.userName} ]]</span></li>
              </ul>
            </th:block>
            </li>
          </ul>
        </div>

        <!-- 사원 상세 정보 -->
        <div class="details" id="detailsBox">
          <div class="info-card">
            <div class="row">
              <label>ID</label><span id="info-id"></span>
              <div class="image-box">이미지</div>
            </div>
            <div class="row">
            <label>성명</label><span id="info-name">[[ ${oneinfo.userName} ]]</span></div>
            <div class="row"><label>부서명</label><span id="info-ext"></span>[[ ${oneinfo.departmentName} ]]</div>
            <div class="row"><label>팀이름</label><span id="info-task"></span>[[ ${oneinfo.teamName} ]]</div>
            <div class="row"><label>사원번호</label><span id="info-status"></span>[[ ${oneinfo.userNo} ]]</div>
            <div class="row"><label>아이디</label><span id="info-emp">[[ ${oneinfo.userId} ]]</span></div>
            <div class="row"><label>입사일</label><span id="info-dept">[[ ${oneinfo.hireDate} ]]</span></div>
            <div class="row">
              <label>휴대폰</label>[[ ${oneinfo.userPhone} ]]<span id="info-phone"></span>
            </div>
            <div class="row">
              <label>집주소</label>[[ ${oneinfo.address} ]]<span id="info-email"></span>
            </div>
          </div>
        </div>

        <!-- 버튼을 detailsBox 바깥 아래에 위치시킴 -->
        <div class="buttons-container">
          <div class="action-buttons">
            <button id="add-employee" th:onclick="|location.href='@{/emp/newemp}'|">+ 새로운 사원 추가</button>
            <button id="evaluate-employee">📝 평가하기</button>
            <button id="">📝 조직도로 돌아가기</button>
          </div>
        </div>
      </div>
    </div>

    <script>
    let names = document.querySelectorAll('.employee');
    
    for (let nameclick of names) {
      nameclick.addEventListener('click', function(event) {
        console.log(event.target);
        detailsBox.style.display = 'block';
        
    	let userNo = event.target.dataset.id;
    	
        fetch(`/workmate/emp/Organ/${userNo}`)
        .then(res => res.json())
        .then(result => {
          document.querySelector('#info-name').textContent = result.userName;
          document.querySelector('#info-ext').textContent = result.departmentName;
          document.querySelector('#info-task').textContent = result.teamName;
          document.querySelector('#info-status').textContent = result.userNo;
          document.querySelector('#info-emp').textContent = result.userId;
          document.querySelector('#info-dept').textContent = result.hireDate;
          document.querySelector('#info-phone').textContent = result.userPhone;
          document.querySelector('#info-email').textContent = result.address;
        })
        .catch(err => console.log(err));
      })
    }
    </script>
  </body>
</html>
