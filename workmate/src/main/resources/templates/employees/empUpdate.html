<body>
  <div class="wrapper">
    <!-- ì™¼ìª½: ì¡°ì§ë„ -->
    <div class="tree-panel">
      <ul class="tree">
        <li th:each="dpt : ${names}">
          <span class="folder">[[ ${dpt.departmentName} ]]</span>
          <ul>
            <li th:each="team : ${dpt.teamList}">
              <span class="teamN" th:data-tn="${team.teamName}">[[ ${team.teamName} ]]</span>
              <ul>
                <li th:each="name : ${team.empList}">
                  <span class="employee" th:data-tn="${team.teamName}" th:data-id="${name.userNo}">[[ ${name.userName}
                    ]]</span>
                </li>
              </ul>
            </li>
          </ul>

    </div>

    <!-- ì˜¤ë¥¸ìª½: ìƒì„¸ ì •ë³´ ì¹´ë“œ -->
    <div class="card" id="detailsBox">
      <div class="info-list">
        <div class="info-row">
          <span class="label">ID</span>
          <input class="value" id="info-id" th:value="${update.userId}" readonly>
        </div>
        <div class="info-row">
          <span class="label">ì„±ëª…</span>
          <input class="value" id="info-name" th:value="${update.userName}">
        </div>
        <div class="info-row">
          <span class="label">íŒ€ì´ë¦„</span>
          <select class="value"  id="info-team">
          	<option th:value="${team.teamNo}" th:each="team : ${teams}" th:text="${team.teamName}"></option>
          </select>
        </div>
        <div class="info-row">
          <span class="label">ì‚¬ì›ë²ˆí˜¸</span>
          <input class="value" id="info-userNo" th:value="${update.userNo}" readonly>
        </div>
        <div class="info-row">
          <span class="label">ì…ì‚¬ì¼</span>
          <input class="value" type="date" id="info-hire" th:value="${update.hireDate}">
        </div>
        <div class="info-row">
          <span class="label">íœ´ëŒ€í°</span>
          <input class="value" id="info-phone" th:value="${update.userPhone}">
        </div>
        <div class="info-row">
          <span class="label">ì§‘ì£¼ì†Œ</span>
          <input class="value" id="info-address" th:value="${update.address}">
        </div>
      </div>
      <div class="buttons-container">
        <div class="action-buttons">
          <button id="add-employee" th:onclick="|location.href='@{/emp/newemp}'|">+ ìƒˆë¡œìš´ ì‚¬ì› ì¶”ê°€</button>
          <button id="evaluate-employee">ğŸ“ í‰ê°€í•˜ê¸°</button>
          <button id="update-employee" th:onclick="|location.href='@{/emp/update}'|"
            th:data-no="${update.userNo}" type="button">ì €ì¥í•˜ê¸°</button>
          <button id="">ğŸ“ ì¡°ì§ë„ë¡œ ëŒì•„ê°€ê¸°</button>
        </div>
      </div>
    </div>

    <script>
      let hireD = document.querySelector('#info-hire').value;
      console.log(hireD);

      let names = document.querySelectorAll('.employee'); // ì‚¬ì›ì´ë¦„ 
      let teamNames = document.querySelectorAll('.teamN'); // íŒ€ì´ë¦„

      for (let teamclick of teamNames) {
        teamclick.addEventListener('click', e => {
          const team = e.target.dataset.tn; // í´ë¦­ëœ íŒ€ì˜ data-tn ê°’ ê°€ì ¸ì˜¤ê¸°
          document.querySelectorAll('.employee').forEach(namedisplay => { // ì‚¬ì› ì´ë¦„ ë³´ì´ê²Œ
            if (namedisplay.dataset.tn === team) {
              namedisplay.style.display = 'block'; // í´ë¦­ëœ íŒ€ì— ì†í•œ ì‚¬ì›ë§Œ ë³´ì´ê²Œ
            } else {
              namedisplay.style.display = 'none'; // í´ë¦­ëœ íŒ€ ì´ì™¸ì˜ ì‚¬ì›ì€ ìˆ¨ê¸°ê¸°
            }
          });
        });
      }


   // í™”ë©´ ë¶€ë¥´ê¸° AJAX
      for (let nameclick of names) {
        nameclick.addEventListener('click', function (event) {
          const userNo = event.target.dataset.id;
          document.getElementById("detailsBox").style.display = 'block'; // ìƒì„¸ í˜ì´ì§€ í‘œì‹œ

          fetch(`/workmate/emp/update/${userNo}`)
            .then(res => res.json())
            .then(result => {
              let hireDate = result.hireDate.split('T')[0];
              document.querySelector('#info-name').value = result.userName;
              document.querySelector('#info-team option:checked').text = result.teamName;
              document.querySelector('#info-userNo').value = result.userNo;
              document.querySelector('#info-id').value = result.userId;
              document.querySelector('#info-hire').value = hireDate;
              document.querySelector('#info-phone').value = result.userPhone;
              document.querySelector('#info-address').value = result.address;

            })
            .catch(err => console.log(err));
        });
      }

      // ì‚¬ì› ìˆ˜ì • AJAX

      document.querySelector('#update-employee').addEventListener('click', e => {
        updateEmp();
      })
	 
      function updateEmp() {
    	
        let userName = document.querySelector('#info-name').value; // ì´ë¦„ 
        let userTeam = document.querySelector('#info-team').value; // íŒ€ 
        let userPhone = document.querySelector('#info-phone').value; // í° ë²ˆí˜¸  
        let userAddress = document.querySelector('#info-address').value; // ì£¼ì†Œ 
		let hireDate = document.querySelector('#info-hire').value; 		// ë‚ ì§œ

        let updateEmpData = {
          'userName': userName,
          'teamNo': userTeam,
          'userPhone': userPhone,
          'address': userAddress,
          'hireDate' : hireDate
        };
        const updateNo = document.querySelector('#info-userNo').value;
        console.log(updateNo);
        fetch(`/workmate/emp/update/${updateNo}`, {
            method: "put",
            headers: {
              'Content-type': "application/json"
            },
            body: JSON.stringify(updateEmpData),
          })
          .then(res => res.json())
          .then(result => {
        	let hireDateS = result.hireDate.split('T')[0];
            document.querySelector('#info-name').value = result.userName;
            document.querySelector('#info-team').value = result.teamNo;
            document.querySelector('#info-phone').value = result.userPhone;
            document.querySelector('#info-address').value = result.address;
            document.querySelector('#info-hire').value = hireDateS;
          })
          .catch(err => console.log(err));
      }
    </script>
