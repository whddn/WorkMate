<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<th:block th:fragment="ServerInfo">
	<!-- ContextPath Info -->
	<meta name="contextPath" th:value="${contextPath}">
</th:block>

<th:block th:fragment="BootstrapConfig">
	<!-- bootstrap 5 -->
</th:block>

<th:block th:fragment="CSSConfig">
	<link rel="stylesheet" href="styles.css">
	<style>
		body {
		    margin: 0;
		    font-family: 'Arial', sans-serif;
		    display: flex;
		    flex-direction: column;
		    height: 100vh;
		}
		
		/* 헤더 스타일 */
		.header {
		    background: #2c3e50;
		    padding: 15px;
		    text-align: center;
		    color: white;
		    font-size: 16px;
		    position: relative;
		}
		
		.nav {
		    display: flex;
		    justify-content: center;
		    gap: 20px;
		    align-items: center;
		    position: relative;
		}
		
		/* 더보기 버튼과 드롭다운 컨테이너 */
		.more-container {
		    position: relative;
		    display: flex;
		    align-items: center;
		}
		
		.nav-item {
		    cursor: pointer;
		    padding: 10px 15px;
		    background: #34495e;
		    border-radius: 5px;
		    transition: 0.3s;
		    color: white;
		}
		
		.nav-item:hover {
		    background: #1abc9c;
		}
		
		/* 더보기 토글 */
		#toggle-more:checked + .more-btn + .dropdown {
		    display: block;
		}
		
		/* 더보기 버튼을 눌렀을 때 나오는 항목 스타일 */
		.dropdown {
		    display: none;
		    position: absolute;
		    top: 100%;
		    left: 0;
		    background: #34495e;
		    padding: 10px;
		    border-radius: 5px;
		    width: max-content;
		    margin-top: 5px;
		    display: flex;
		    flex-direction: column;
		    gap: 5px;
		}
		
		/* 드롭다운 버튼 스타일 */
		.dropdown-btn {
		    display: block;
		    padding: 10px 15px;
		    background: #2c3e50;
		    color: white;
		    border: none;
		    border-radius: 5px;
		    transition: 0.3s;
		    text-align: center;
		    font-size: 14px;
		    cursor: pointer;
		}
		
		.dropdown-btn:hover {
		    background: #1abc9c;
		}
		
		
		.dropdown {
		    display: none;
		    position: absolute;
		    top: 100%;
		    left: 0;
		    background: #34495e;
		    padding: 10px;
		    border-radius: 5px;
		    width: max-content;
		    margin-top: 5px;
		}
		
		/* 사이드바 스타일 */
		.sidebar {
		    width: 200px;
		    background: #34495e;
		    padding: 15px;
		    color: white;
		    position: fixed;
		    left: 0;
		    top: 0;
		    bottom: 0;
		    display: flex;
		    flex-direction: column;
		    justify-content: space-between;
		}
		
		/* 사이드바 항목 */
		.sidebar ul {
		    list-style: none;
		    padding: 0;
		    margin: 0;
		    flex: 1;
		    display: flex;
		    flex-direction: column;
		    gap: 10px;
		}
		
		/* 메인 스타일 */
		.main {
			padding-left: 230px;
		}
		
		/* 아이콘 버튼 */
		.icon-btn {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    width: 50px;
		    height: 50px;
		    background: transparent;
		    font-size: 24px;
		    color: black;
		    text-decoration: none;
		    transition: 0.3s;
		    border-radius: 5px;
		}
		
		.icon-btn:hover {
		    background: #1abc9c;
		    color: white;
		}
		
		/* 텍스트 버튼 */
		.text-btn {
		    display: flex;
		    align-items: center;
		    width: 120px;
		    height: 50px;
		    background: transparent;
		    color: white;
		    text-decoration: none;
		    padding-left: 10px;
		    border-radius: 5px;
		    transition: 0.3s;
		}
		
		.text-btn:hover {
		    background: #1abc9c;
		    color: white;
		}
		
		/* 아이콘과 텍스트 버튼 정렬 */
		.sidebar ul li {
		    display: flex;
		    align-items: center;
		}
		
		/* 하단 톱니바퀴 아이콘 */
		.bottom-icon {
		    text-align: center;
		    padding-bottom: 50px;
		}
		
		.bottom-icon .icon-btn {
		    font-size: 24px;
		    text-decoration: none;
		    color: black;
		}
		
		.bottom-icon .icon-btn:hover {
		    color: #1abc9c;
		}
		
		
		
		/* 푸터 스타일 */
		.footer {
		    background: #2c3e50;
		    color: white;
		    text-align: center;
		    padding: 10px;
		    position: absolute;
		    bottom: 0;
		    width: 100%;
		}
	</style>
</th:block>

</html>
