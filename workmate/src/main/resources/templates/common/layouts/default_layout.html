<!DOCTYPE html>
<html 
	lang="ko"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<head>
    <th:block th:replace="~{common/configs/default_config :: HeadConfig}"></th:block>
</head>

<body>
    <div class="wrapper sidebar">
	    <!-- Sidebar -->
	    <aside th:insert="~{common/fragments/default_sidebar :: SidebarFrag}"></aside>
	    <!-- End Sidebar -->

      <div class="main-panel">
      	<header th:insert="~{common/fragments/default_header :: HeaderFrag}"></header>
      	
        <div class="container">
          <div class="page-inner">
            <div class="page-header">
              <h4 class="page-title">Dashboard</h4>
              <ul class="breadcrumbs">
                <li class="nav-home">
                  <a href="#">
                    <i class="icon-home"></i>
                  </a>
                </li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                  <a href="#">Pages</a>
                </li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                  <a href="#">Starter Page</a>
                </li>
              </ul>
            </div>
            <div class="page-category">Inner page content goes here</div>
          </div>
        </div>

		<footer class="footer" th:insert="~{common/fragments/default_footer :: FooterFrag}"></footer>
      </div>
    </div>
    <th:block th:replace="~{common/configs/default_config :: BodyConfig}"></th:block>
</body>

</html>
