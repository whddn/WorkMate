<body>

        <div class="form-group">
            <label>ë³´ë‚´ëŠ” ì‚¬ëŒ</label>
            <div class="input-group">
                <input type="text" name="senderName" class="form-control" th:value="${#authentication.principal.userVO.userName}" readonly>
                <input type="text" name="senderEmail" class="form-control" th:value="${#authentication.principal.userVO.userMail}" readonly>
            </div>
        </div>

        <!-- âœ… ë¶€ì„œ, íŒ€, ì‚¬ì› ì„ íƒ -->
        <div class="form-group">
            <label for="departmentSelect">ë¶€ì„œ ì„ íƒ</label>
            <select id="departmentSelect" class="form-control">
                <option value="">ë¶€ì„œë¥¼ ì„ íƒí•˜ì„¸ìš”</option>
            </select>
        </div>

        <div class="form-group">
            <label for="teamSelect">íŒ€ ì„ íƒ</label>
            <select id="teamSelect" class="form-control">
                <option value="">íŒ€ì„ ì„ íƒí•˜ì„¸ìš”</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employeeSelect">ì‚¬ì› ì„ íƒ</label>
            <select id="employeeSelect" class="form-control">
                <option value="">ì‚¬ì›ì„ ì„ íƒí•˜ì„¸ìš”</option>
                <option value="ALL">(ì „ì²´ íŒ€ ë©”ì¼ ë°œì†¡)</option>
            </select>

        <div class="form-group">
            <label for="recipients">ë°›ëŠ” ì‚¬ëŒ</label>
            <input type="text" id="recipients" name="recipients" class="form-control" placeholder="ì‰¼í‘œ(,)ë¡œ êµ¬ë¶„"
                   th:value="${draft != null} ? ${draft.recipients} : ''" required>
        </div>

        <div class="form-group">
            <label for="ccList">ì°¸ì¡°</label>
            <input type="text" id="ccList" name="ccList" class="form-control" placeholder="ì‰¼í‘œ(,)ë¡œ êµ¬ë¶„"
                   th:value="${draft != null} ? ${draft.ccList} : ''">
        </div>

        <div class="form-group">
            <label for="subject">ì œëª©</label>
            <input type="text" id="subject" name="subject" class="form-control"
                   th:value="${draft != null} ? ${draft.subject} : ''" required>

        <div class="mb-3">

            <div id="editor-container"></div>
            <input type="hidden" id="content" name="content" />

        <div class="form-group">
            <label for="attachments">ì²¨ë¶€ íŒŒì¼</label>
            <input type="file" id="attachments" name="attachments" class="form-control" multiple>
            <div class="file-preview" id="filePreview">
                <div th:if="${draft != null and draft.attachmentList != null}">

    <!-- âœ… ì„ì‹œì €ì¥ Form -->
    <form id="draftForm" th:action="@{/mail/saveDraft}" method="post" enctype="multipart/form-data" onsubmit="return prepareContent('draft')">

    <!-- âœ… ë²„íŠ¼ -->
    <div class="d-flex gap-2 mt-3">

        <button type="submit" class="btn btn-secondary" form="draftForm">ì„ì‹œ ì €ì¥</button>
    </div>
</div>

<!-- âœ… SCRIPT -->
<script th:inline="javascript">
/*<![CDATA[*/
var quill = new Quill('#editor-container', {
    theme: 'snow',
    placeholder: 'ë©”ì¼ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...'
});

let isFormDirty = false;
document.addEventListener("DOMContentLoaded", function () {
    var draftContent = /*[[${draft != null} ? ${draft.content} : '']]*/ '';
    if (draftContent) quill.root.innerHTML = draftContent;

    // âœ… ë¶€ì„œ ëª©ë¡
    $.get('/workmate/mail/departments', function (departments) {
        departments.forEach(function (dept) {
            $('#departmentSelect').append($('<option>', {
                value: dept.departmentId,
                text: dept.departmentName
            }));
        });
    });

    // âœ… íŒ€ ëª©ë¡
    $('#departmentSelect').on('change', function () {
        const deptId = $(this).val();
        $('#teamSelect').empty().append('<option value="">íŒ€ì„ ì„ íƒí•˜ì„¸ìš”</option>');
        $('#employeeSelect').empty().append('<option value="">ì‚¬ì›ì„ ì„ íƒí•˜ì„¸ìš”</option><option value="ALL">(ì „ì²´ íŒ€ ë©”ì¼ ë°œì†¡)</option>');
        if (deptId) {
            $.get('/workmate/mail/teams', { departmentId: deptId }, function (teams) {
                teams.forEach(function (team) {
                    $('#teamSelect').append($('<option>', {
                        value: team.teamNo,
                        text: team.teamName
                    }));
                });
            });
        }
    });

    // âœ… ì‚¬ì› ëª©ë¡
    $('#teamSelect').on('change', function () {
        const teamNo = $(this).val();
        $('#employeeSelect').empty().append('<option value="">ì‚¬ì›ì„ ì„ íƒí•˜ì„¸ìš”</option><option value="ALL">(ì „ì²´ íŒ€ ë©”ì¼ ë°œì†¡)</option>');
        if (teamNo) {
            $.get('/workmate/mail/employees', { teamNo: teamNo }, function (employees) {
                employees.forEach(function (emp) {
                    $('#employeeSelect').append($('<option>', {
                        value: emp.userMail,
                        text: emp.userName + ' (' + emp.userMail + ')'
                    }));
                });
            });
        }
    });

    // âœ… ì‚¬ì› ë˜ëŠ” ì „ì²´ ì„ íƒ â†’ ìˆ˜ì‹ ì ì…ë ¥
    $('#employeeSelect').on('change', function () {
        const value = $(this).val();
        const existing = $('#recipients').val().trim();

        if (value === "ALL") {
            const teamNo = $('#teamSelect').val();
            $.get('/workmate/mail/emails', { teamNo: teamNo }, function (emails) {
                const newEmails = emails.join(', ');
                $('#recipients').val(existing ? existing + ', ' + newEmails : newEmails);
            });
        } else if (value) {
            $('#recipients').val(existing ? existing + ', ' + value : value);
        }
    });

    // ì²¨ë¶€íŒŒì¼ ë¯¸ë¦¬ë³´ê¸°
    $("#attachments").on("change", function () {
        const preview = $("#filePreview");
        preview.empty();
        const files = this.files;
        $("#draftAttachments").prop("files", this.files); // ì„ì‹œì €ì¥ìš©ìœ¼ë¡œ ë³µì‚¬
        if (files.length === 0) {
            preview.append("<span>ì„ íƒëœ íŒŒì¼ ì—†ìŒ</span>");
        } else {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const size = (file.size / 1024).toFixed(1);
                preview.append("<span>" + file.name + " (" + size + " KB)</span>");
            }
        }
    });

    // ì‘ì„± ì¤‘ ë²—ì–´ë‚  ë•Œ ê²½ê³ 
    document.querySelectorAll('#recipients, #ccList, #subject').forEach(input => {
        input.addEventListener('input', () => isFormDirty = true);
    });
    quill.on('text-change', () => isFormDirty = true);

    window.addEventListener("beforeunload", function (e) {
        if (isFormDirty) {
            e.preventDefault();
            e.returnValue = '';
        }
    });
});

function prepareContent(mode) {
    const html = quill.root.innerHTML;
    if (mode === 'send') {
        document.getElementById('content').value = html;
    } else if (mode === 'draft') {
        $('#draftRecipients').val($('#recipients').val());
        $('#draftCcList').val($('#ccList').val());
        $('#draftSubject').val($('#subject').val());
        $('#draftContent').val(html);
    }

    window.removeEventListener("beforeunload", () => {});
    isFormDirty = false;
    return true;
}
/*]]>*/
</script>
</body>
</html>
