<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/mail_layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>메일 쓰기 | WorkMate</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group { margin-bottom: 15px; }
        #editor-container {
            height: 500px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .file-preview {
            margin-top: 10px;
        }
        .file-preview span {
            display: block;
            padding: 3px 0;
        }
    </style>
</head>
<body>
<body>
<div class="container mt-4">
    <h2 class="mb-4">메일 쓰기</h2>

    <!-- ✅ 메일 보내기 Form -->
    <form id="sendForm" th:action="@{/mail/send}" method="post" enctype="multipart/form-data" onsubmit="return prepareContent('send')">
        <div class="form-group">
            <label>보내는 사람</label>
            <div class="input-group">
                <input type="text" name="senderName" class="form-control" th:value="${#authentication.principal.userVO.userName}" readonly>
                <input type="text" name="senderEmail" class="form-control" th:value="${#authentication.principal.userVO.userMail}" readonly>
            </div>
        </div>

        <!-- ✅ 부서, 팀, 사원 선택 -->
        <div class="form-group">
            <label for="departmentSelect">부서 선택</label>
            <select id="departmentSelect" class="form-control">
                <option value="">부서를 선택하세요</option>
            </select>
        </div>

        <div class="form-group">
            <label for="teamSelect">팀 선택</label>
            <select id="teamSelect" class="form-control">
                <option value="">팀을 선택하세요</option>
            </select>
        </div>

        <div class="form-group">
            <label for="employeeSelect">사원 선택</label>
            <select id="employeeSelect" class="form-control">
                <option value="">사원을 선택하세요</option>
                <option value="ALL">(전체 팀 메일 발송)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="recipients">받는 사람</label>
            <input type="text" id="recipients" name="recipients" class="form-control" placeholder="쉼표(,)로 구분"
                   th:value="${draft != null} ? ${draft.recipients} : ''" required>
        </div>

        <div class="form-group">
            <label for="ccList">참조</label>
            <input type="text" id="ccList" name="ccList" class="form-control" placeholder="쉼표(,)로 구분"
                   th:value="${draft != null} ? ${draft.ccList} : ''">
        </div>

        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" class="form-control"
                   th:value="${draft != null} ? ${draft.subject} : ''" required>
        </div>

        <div class="mb-3">
            <label>본문</label>
            <div id="editor-container"></div>
            <input type="hidden" id="content" name="content" />
        </div>

        <div class="form-group">
            <label for="attachments">첨부 파일</label>
            <input type="file" id="attachments" name="attachments" class="form-control" multiple>
            <div class="file-preview" id="filePreview">
                <div th:if="${draft != null and draft.attachmentList != null}">
                    <span th:each="file : ${draft.attachmentList}">
                        📎 <a th:href="@{/mail/download/{fileId}(fileId=${file.fileId})}" th:text="${file.fileName}"></a>
                        (<span th:text="${#numbers.formatInteger(file.fileSize / 1024, 0)}"></span> KB)
                    </span>
                </div>
            </div>
        </div>
    </form>

    <!-- ✅ 임시저장 Form -->
    <form id="draftForm" th:action="@{/mail/saveDraft}" method="post" enctype="multipart/form-data" onsubmit="return prepareContent('draft')">
        <input type="hidden" name="senderName" th:value="${#authentication.principal.userVO.userName}" />
        <input type="hidden" name="senderEmail" th:value="${#authentication.principal.userVO.userMail}" />
        <input type="hidden" id="draftRecipients" name="recipients">
        <input type="hidden" id="draftCcList" name="ccList">
        <input type="hidden" id="draftSubject" name="subject">
        <input type="hidden" id="draftContent" name="content">
        <input type="file" name="attachments" id="draftAttachments" multiple class="d-none">
    </form>

    <!-- ✅ 버튼 -->
    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary" form="sendForm">보내기</button>
        <button type="submit" class="btn btn-secondary" form="draftForm">임시 저장</button>
    </div>
</div>

<!-- ✅ SCRIPT -->
<script th:inline="javascript">
/*<![CDATA[*/
var quill = new Quill('#editor-container', {
    theme: 'snow',
    placeholder: '메일 내용을 입력하세요...'
});

let isFormDirty = false;
document.addEventListener("DOMContentLoaded", function () {
    var draftContent = /*[[${draft != null} ? ${draft.content} : '']]*/ '';
    if (draftContent) quill.root.innerHTML = draftContent;

    // ✅ 부서 목록
    $.get('/workmate/mail/departments', function (departments) {
        departments.forEach(function (dept) {
            $('#departmentSelect').append($('<option>', {
                value: dept.departmentId,
                text: dept.departmentName
            }));
        });
    });

    // ✅ 팀 목록
    $('#departmentSelect').on('change', function () {
        const deptId = $(this).val();
        $('#teamSelect').empty().append('<option value="">팀을 선택하세요</option>');
        $('#employeeSelect').empty().append('<option value="">사원을 선택하세요</option><option value="ALL">(전체 팀 메일 발송)</option>');
        if (deptId) {
            $.get('/workmate/mail/teams', { departmentId: deptId }, function (teams) {
                teams.forEach(function (team) {
                    $('#teamSelect').append($('<option>', {
                        value: team.teamNo,
                        text: team.teamName
                    }));
                });
            });
        }
    });

    // ✅ 사원 목록
    $('#teamSelect').on('change', function () {
        const teamNo = $(this).val();
        $('#employeeSelect').empty().append('<option value="">사원을 선택하세요</option><option value="ALL">(전체 팀 메일 발송)</option>');
        if (teamNo) {
            $.get('/workmate/mail/employees', { teamNo: teamNo }, function (employees) {
                employees.forEach(function (emp) {
                    $('#employeeSelect').append($('<option>', {
                        value: emp.userMail,
                        text: emp.userName + ' (' + emp.userMail + ')'
                    }));
                });
            });
        }
    });

    // ✅ 사원 또는 전체 선택 → 수신자 입력
    $('#employeeSelect').on('change', function () {
        const value = $(this).val();
        const existing = $('#recipients').val().trim();

        if (value === "ALL") {
            const teamNo = $('#teamSelect').val();
            $.get('/workmate/mail/emails', { teamNo: teamNo }, function (emails) {
                const newEmails = emails.join(', ');
                $('#recipients').val(existing ? existing + ', ' + newEmails : newEmails);
            });
        } else if (value) {
            $('#recipients').val(existing ? existing + ', ' + value : value);
        }
    });

    // 첨부파일 미리보기
    $("#attachments").on("change", function () {
        const preview = $("#filePreview");
        preview.empty();
        const files = this.files;
        $("#draftAttachments").prop("files", this.files); // 임시저장용으로 복사
        if (files.length === 0) {
            preview.append("<span>선택된 파일 없음</span>");
        } else {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const size = (file.size / 1024).toFixed(1);
                preview.append("<span>" + file.name + " (" + size + " KB)</span>");
            }
        }
    });

    // 작성 중 벗어날 때 경고
    document.querySelectorAll('#recipients, #ccList, #subject').forEach(input => {
        input.addEventListener('input', () => isFormDirty = true);
    });
    quill.on('text-change', () => isFormDirty = true);

    window.addEventListener("beforeunload", function (e) {
        if (isFormDirty) {
            e.preventDefault();
            e.returnValue = '';
        }
    });
});

function prepareContent(mode) {
    const html = quill.root.innerHTML;
    if (mode === 'send') {
        document.getElementById('content').value = html;
    } else if (mode === 'draft') {
        $('#draftRecipients').val($('#recipients').val());
        $('#draftCcList').val($('#ccList').val());
        $('#draftSubject').val($('#subject').val());
        $('#draftContent').val(html);
    }

    window.removeEventListener("beforeunload", () => {});
    isFormDirty = false;
    return true;
}
/*]]>*/
</script>
</body>
</html>
