<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/mail_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메일 쓰기 | KaiAdmin Lite</title>
<!-- Quill 에디터 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<style>
.form-group {
	margin-bottom: 15px;
}

#editor-container {
	height: 500px; 
	background: white;
	border: 1px solid #ccc;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="container mt-4">
		<h2 class="mb-4">메일 쓰기</h2>
		<form th:action="@{/mail/send}" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				<label for="recipients">받는 사람</label> <input type="text"
					id="recipients" name="recipients" class="form-control"
					placeholder="쉼표(,)로 구분" required>
			</div>
			<div class="form-group">
				<label for="ccList">참조</label> <input type="text" id="ccList"
					name="ccList" class="form-control" placeholder="쉼표(,)로 구분">
			</div>
			<div class="form-group">
				<label for="subject">제목</label> <input type="text" id="subject"
					name="subject" class="form-control" required>
			</div>
			<div class="mb-3">
				<label>본문</label>
				<div id="editor-container"></div>
				<input type="hidden" id="content" name="content">
			</div>
			<div class="form-group">
				<label for="attachments">첨부 파일</label> <input type="file"
					id="attachments" name="attachments" class="form-control" multiple>
			</div>
			<button type="submit" class="btn btn-primary">보내기</button>
			<button type="button" class="btn btn-secondary" onclick="saveDraft()">임시
				저장</button>
		</form>
	</div>
	<script>
		function saveDraft() {
			alert();
		}
		// Quill 에디터 초기화
		var quill = new Quill('#editor-container', {
			theme : 'snow',
			placeholder : '메일 내용을 입력하세요...'
		});

		// 폼 제출 시 에디터 내용을 숨은 필드에 저장
		document
				.getElementById('mailForm')
				.addEventListener(
						'submit',
						function() {
							document.getElementById('content').value = quill.root.innerHTML;
						});
	</script>
</body>
</html>
