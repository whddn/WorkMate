<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/vendor_layout}"
      layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title>거래처 목록</title>
  <style>
    /* 가운데 정렬 */
  .dataTables_wrapper .dataTables_paginate {
    text-align: center !important;
    float: none !important;
    margin-top: 20px;
  }

  /* 검색창 꾸미기 */
  .dataTables_wrapper .dataTables_filter {
    float: right;
    margin-bottom: 15px;
  }
    
  </style>
</head>
<body>
<div class="container mt-4">
	  <table id="WaitingsTable" class="table table-striped table-bordered">
  <h1>거래처 목록</h1>
	  <thead>
	    <tr>
	      <th>거래처명</th>
	      <th>사업자번호</th>
	      <th>대표자</th>
	      <th>담당자</th>
	      <th>업종</th>
	      <th>등록일</th>
	      <th>비고</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="vendor : ${vendorList}">
		  <td>
		  	<a th:href="@{'/vendor/detail/' + ${vendor.vendCode}}" th:text="${vendor.vendName}"></a>
		  </td>
	      <td th:text="${vendor.bizrNum}"></td>
	      <td th:text="${vendor.rpstrName}"></td>
	      <td th:text="${vendor.cntrManager}"></td>
	      <td th:text="${vendor.biztp}"></td>
	      <td th:text="${vendor.regDate}"></td>
	      <td></td>
	    </tr>
	  </tbody>
	</table>

	<div class="mb-3">
    <a th:href="@{/vendor/insert}" class="btn btn-success">신규 등록</a>
  </div>
</div>

<!-- jQuery and DataTables JS -->
<script>
  $(document).ready(function() {
    $('#WaitingsTable').DataTable({
    	"pageLength": 5,
    	
      "language": {
        "search": "검색:",
        "lengthMenu": "",
        "info": "",
        "infoEmpty": "",
        "zeroRecords": "일치하는 데이터가 없습니다.",
        "infoFiltered": "",
        
        "paginate": {
          "next":  " 다음",
          "previous":  " 이전"
        }
      }
    });
  });
</script>
</body>
</html>
