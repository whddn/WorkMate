<!DOCTYPE html>
<html 
	xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/contracts_layout}"
	layout:fragment="content">

<head>
	<meta charset="UTF-8">
	<title>전자 계약 양식</title>
	<style>
	  /* 가운데 정렬 */
  .dataTables_wrapper .dataTables_paginate {
    text-align: center !important;
    float: none !important;
    margin-top: 20px;
  }

  /* 검색창 꾸미기 */
  .dataTables_wrapper .dataTables_filter {
    float: right;
    margin-bottom: 15px;
  }
  .dataTables_wrapper .dataTables_filter input {
    padding-left: 2.5rem;
    height: 40px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: url("https://cdn-icons-png.flaticon.com/512/622/622669.png") no-repeat 10px center;
    background-size: 20px 20px;
  }
  .btn { padding: 6px 12px; };
	</style>
</head>

<body>
	<h3>결재 양식</h3>
	<span>
		<select>
			<option value="formName" selected>양식명</option>
			<option value="dept">담당부서</option>
			<option value="manager">담당자</option>
		</select>
	</span>
	<h3>[[ ${formList} ]]</h3>
	<table id="FormsTable" class="display">
		<thead>
			<tr>
				<th>NO</th>
				<th>양식명</th>
				<th>담당부서</th>
				<th>담당자</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="form, sts : ${formList}">
				<tr th:onclick="| location.href = '@{/contracts/write(apprType=${form.apprType})}' |">
					<td>[[ ${sts.count} ]]</td>
					<td>[[ ${form.formName} ]]</td>
					<td>[[ ${form.departmentName} ]]</td>
					<td>[[ ${form.userName} ]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>

<script>
	$(document).ready(function() {
		$('#FormsTable').DataTable({
			"language": {
				"search": "검색:",
				"lengthMenu":"",
				"infoEmpty":"",
				"infoFiltered": "(전체 _MAX_ 개 중 검색결과)",
			}
		});
	});
</script>

</html>
