<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/contracts_layout}"
      layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title>전자 계약</title>

  <!-- Bootstrap & DataTables CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <style>
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .card {
      margin: 70px 150px;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <table id="WaitingsTable" class="table table-striped table-bordered">
 	 <h2>전자계약 등록</h2>
        <thead class="table-light">
          <tr>
            <th>계약번호</th>
            <th>계약명</th>
            <th>등록일</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>WM-250330-001</td>
            <td><a th:href="@{'/contracts/view/standard'}">표준근로계약서</a></td>
            <td>2025-01-01</td>
            <td>전자서명으로 계약가능</td>
          </tr>
          <tr>
            <td>WM-250401-002</td>
            <td><a th:href="@{'/contracts/view/trade'}">거래처 계약서</a></td>
            <td>2025-02-25</td>
            <td>최근 거래처 불러오기</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
  $(document).ready(function () {
    $('#WaitingsTable').DataTable({
      pageLength: 5,
      language: {
        search: "검색:",
        lengthMenu: "",
        info: "",
        infoEmpty: "",
        zeroRecords: "일치하는 데이터가 없습니다.",
        infoFiltered: "",
        paginate: {
          next: "다음",
          previous: "이전"
        }
      }
    });
  });

</script>
</body>
</html>
