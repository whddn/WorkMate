<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/finance_layout}" layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 사용 내역</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  

        .card-buttons button {
            margin-right: 10px;
        }
        #container{
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top : 200px;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="card-container">
        <div class="card-buttons mb-3">
            <button class="btn btn-warning">KB 국민카드</button>
            <button class="btn btn-primary">신한카드</button>
            <button class="btn btn-warning">NH농협카드</button>
            <button class="btn btn-danger">비씨카드</button>
            <button class="btn btn-primary">우리카드</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>카드종류</th>
                        <th>카드번호</th>
                        <th>소유주</th>
                        <th>발급일</th>
                        <th>만료일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>국민카드</td>
                        <td>2021-07-19</td>
                        <td>승인 / 67,000</td>
                        <td>길동상사</td>
                        <td>
                            <button class="btn btn-sm btn-primary">보기</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-success">카드 상세조회</button>
        </div>
    </div>
    </div>
</body>
</html>
