<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/finance_layout}" layout:fragment="content">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출금 리포트 조회</title>
	<style>
		/* 검색창 꾸미기 */
		.dataTables_wrapper .dataTables_filter {
			float: right;
			margin-bottom: 15px;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
			margin-top: 100px;
		}
		
		  #reportList thead th {
		    background-color: #C3E1B3;
  			color: black;
		    text-align: center;
		    vertical-align: middle;
		  }
		
		 
		  #reportList td {
		    text-align: center;
		    vertical-align: middle;
		  }
		
		  #reportList {
		    text-align: center;
		  }
		.form-box {
			background-color: white;
			/* ✅ 여기만 흰색 */
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			color: #333;
		}

		.search-bar {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.search-bar select,
		.search-bar input {
			padding: 8px;
			font-size: 14px;
			width: 200px;
			margin-right: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.search-bar button {
			padding: 8px 16px;
			background-color: #337ab7;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 5px;
		}

		.search-bar button:hover {
			background-color: #286090;
		}

		.table-container {
			margin-top: 30px;
			border-collapse: collapse;
			width: 100%;
		}

		.table-container th,
		.table-container td {
			padding: 10px;
			text-align: center;
			border: 1px solid #ddd;
		}

		.table-container th {
			background-color: #f0f0f0;
		}

		.table-container tr:nth-child(even) {
			background-color: #fafafa;
		}

		.table-container tr:hover {
			background-color: #f0f0f0;
		}

		.paging {
			text-align: center;
			margin-top: 20px;
		}

		.paging a {
			padding: 8px 16px;
			text-decoration: none;
			background-color: #337ab7;
			color: white;
			margin: 0 5px;
			border-radius: 5px;
		}

		.paging a:hover {
			background-color: #286090;
		}

		.button-container {
			display: flex;
			justify-content: flex-end;
			margin-top: 20px;
		}

		.button-container button {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			margin-left: 10px;
		}

		.button-container button.delete {
			background-color: #dc3545;
		}

		.button-container button:hover {
			background-color: #218838;
		}

		.button-container button.delete:hover {
			background-color: #c82333;
		}

		.title {
			text-align: center;
			font-size: 28px;
			font-weight: bold;
			color: #333;
			display: block;
			margin-left: 0px;
		}

		th {
			text-align: center !important;
			padding-right: 0px !important;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="form-box">
			<h1 class="title">입출금 리포트 조회</h1>

			<!-- 게시글 목록 테이블 -->
			<table id="reportList" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>제목</th>
						<th>상태</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>비고</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="report : ${report}">
						<tr>
							<td><a th:href="@{/finance/reportInfo/{reportNo}(reportNo=${report.reportNo})}">[[
									${report.reportTitle} ]]</a></td>
							<td>[[ ${report.reportStatus} ]]</td>
							<td>[[ ${report.userName} ]]</td>
							<td th:text="${#dates.format(report.writeDate, 'yyyy-MM-dd')}"></td>
							<td>[[ ${report.reportNote} ]]</td>
						</tr>
					</th:block>

				</tbody>
			</table>

			<!-- 버튼들 -->
			<div class="button-container">
				<button type="button" th:onclick="|location.href='@{/finance/reportInsert}'|">작성</button>
			</div>
		</div>
	</div>
	<script>
		// 페이징 / 검색
		$(document).ready(function () {
			$('#reportList').DataTable({
				pageLength: 10,
				lengthChange: false,
				ordering: false,
				language: {
					search: "검색:",
					lengthMenu: "_MENU_ 개씩 보기",
					info: "총 _TOTAL_건 중 _START_ ~ _END_",
					paginate: {
						previous: "이전",
						next: "다음"
					},
					zeroRecords: "일치하는 데이터가 없습니다."
				}
			});
		});
	</script>
</body>

</html>
