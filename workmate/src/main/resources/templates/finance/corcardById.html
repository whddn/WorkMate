<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/finance_layout}" layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>법인카드 상세 조회</title>
  <style>
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin-left: 300px;
      margin-top: 150px;
      max-width: 800px;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    table {
      border-collapse: collapse;
      width: 500px;
    }

    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      width: 150px;
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div id="container">
    <table>
      <tr>
        <th>카드 번호</th>
        <td th:text="${card.maskedCardNumDecrypted}"></td>
      </tr>
      <tr>
        <th>소유자</th>
        <td th:text="${card.userName}"></td>
      </tr>
      <tr>
        <th>발급일</th>
        <td th:text="${#dates.format(card.corcardStart, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <th>만료일</th>
            <td th:text="${#dates.format(card.corcardEnd, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <th>카드 상태</th>
            <td th:text="${card.corcardStatus}"></td>
        </tr>
        <tr>
            <th>은행 이름</th>
            <td th:text="${card.bankName}"></td>
        </tr>
        <tr>
            <th>월 한도</th>
            <td th:text="${#numbers.formatInteger(card.mLimit, 0, 'COMMA')} + '원'"></td>
        </tr>
        <tr>
            <th>일 한도</th>
            <td th:text="${#numbers.formatInteger(card.dLimit, 0, 'COMMA')} + '원'"></td>
        </tr>
    </table>
  </div>
     <div class="text-center mt-3">
            <button type="button" class="btn btn-sm btn-primary" th:onclick="|location.href='@{/finance/corcardList}'|">목록으로</button>
        </div>
</body>
</html>
