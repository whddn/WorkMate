<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/emp_layout}" layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가</title>
    <style>
		
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 100px;
            overflow: hidden; /* 내용이 container를 벗어나지 않도록 */
        }
	        .form-box {
			  background-color: white; /* ✅ 여기만 흰색 */
			  padding: 30px;
			  border-radius: 12px;
			  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			}
	        

        h1 {
            text-align: center;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar select,
        .search-bar input {
            padding: 8px;
            font-size: 14px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: #337ab7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar button:hover {
            background-color: #286090;
        }

        .table-container {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }

        .table-container th, .table-container td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table-container th {
            background-color: #f0f0f0;
        }

        .table-container tr:nth-child(even) {
            background-color: #fafafa;
        }

        .table-container tr:hover {
            background-color: #f0f0f0;
        }

        .paging {
            text-align: center;
            margin-top: 20px;
        }

        .paging a {
            padding: 8px 16px;
            text-decoration: none;
            background-color: #337ab7;
            color: white;
            margin: 0 5px;
            border-radius: 5px;
        }

        .paging a:hover {
            background-color: #286090;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .button-container button.delete {
            background-color: #dc3545;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        .button-container button.delete:hover {
            background-color: #c82333;
        }

		.thead-box th {
    		text-align: center !important;
    		padding-right: 0px  !important;
		}
		th:first-child.sorting::after {
  		display: none !important;
		}
		.title{
		    text-align: center;
		    font-size: 28px;
		    font-weight: bold;
		    color: #333;
		    display: block;
		    margin-left: 0px;
		}
    </style>
</head>
<body>

    <div class="container">
    	<div class="form-box">
        <h3 class="title">내가 진행할 평가</h3>

        <!-- 기간 및 검색창 -->
        <div class="search-bar">
           
        </div> 
        <!-- 게시글 목록 테이블 -->
        <table class="table-container" id="evaluTable">
            <thead class="thead-box">
                <tr>
                    <th>평가 제목</th>
                    <th>상태</th>
                    <th>평가 대상자</th>
                    <th>평가 기간</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                	<th:block th:each="one : ${evlist}" >
                <tr>
                    <td><a th:href="@{/emp/evalu/{eva}(eva=${one.evaluFormNo})}">[[ ${one.evaluName} ]]</a></td>
                    <td th:text="${one.usageStatus}"></td>
                    <td>[[ ${one.teamName} ]]</td>
                    <td th:text="${#dates.format(one.evaluStart, 'yyyy-MM-dd')} + ' ~ ' + ${#dates.format(one.evaluEnd, 'yyyy-MM-dd')}"></td>
                    <td>추가 설명</td>
                </tr>
                    </th:block>
            </tbody>
        </table>
    </div>
  </div>
    <script>
    // 페이징 / 검색
    $(document).ready(function() {
      $('#evaluTable').DataTable({
        pageLength: 5,
        lengthChange: false,
        ordering: true,
         columnDefs: [
    	{ orderable: false, targets: 0 }  // ✅ 0번째 컬럼(체크박스)은 정렬 막기
  		],
        language: {
          search: "검색:",
          lengthMenu: "_MENU_ 개씩 보기",
          info: "총 _TOTAL_건 중 _START_ ~ _END_",
          paginate: {
            previous: "이전",
            next: "다음"
          },
          zeroRecords: "일치하는 데이터가 없습니다."
        }
      });
    });
  </script>
</body>
</html>
