<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/attendance_layout}"
	layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>근태관리</title>
<style>
/* 전체 컨테이너를 세로 배치 */
.main-container {
	display: flex;
	width: 100%;
}

/* 오른쪽 컨테이너 (카드들을 세로 정렬) */
.container {
	display: flex;
	flex-direction: column;
	flex-grow: 1;
}

#card-top, #card-bottom {
	width: 100%;
	padding: 30px;
	margin: 10px 0; /* 상하 간격 추가 */
	flex-grow: 1;
}
.content {
	flex: 1;
	padding: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

.table-container {
	max-height: 300px;
	overflow-y: auto;
	border: 1px solid #ccc;
	display: block;
}

.table-responsive {
	max-height: 400px; 
	overflow-y: auto;
}
</style>
</head>
<body>
	<div class="main-container">		

		<!-- 오른쪽 컨테이너 -->
		<div class="container">
			<div class="card" id="card-top">
				<div class="card-body">
					<!-- 내용 추가 -->
					<h3 class="card-title">올해 연차</h3>
					<p>연차 기준 : 1월 ~ 12월</p>
					<table class="table table-head-bg-primary mt-4">
                      <thead>
                        <tr>
                          <th scope="col">총연차</th>
                          <th scope="col">올해발생연차</th>
                          <th scope="col">사용연차</th>
                          <th scope="col">잔여연차</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>15</td>
                          <td>15</td>
                          <td>2</td>
                          <td>13</td>
                        </tr>
                      </tbody>
                    </table>
				</div>
			</div>
			<div class="card" id="card-bottom">
				<div class="card-body">
					<!-- 내용 추가 -->
					<div class="content">
						<h4 class="card-title">내 연차 사용내역 조회</h4>	
						
						<!-- 년도 월별 조회 기능 -->					
						 <input type="date" name="schedule" min="2022-04-01"	max="2022-04-30" />
						<input type="date" name="schedule" min="2022-04-01" max="2022-04-30" />
						<button class="btn btn-info">검색</button>
						
					<!--<div class="selectym">
						<select id ="selectYear"  class="form-select input-fixed"></select>		
						<select id ="selectMonth"  class="form-select input-fixed"></select>
						<button class="btn btn-info" onclick="searchByYearMonth()">검색</button>	 -->	
					</div>
						
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>등록일</th>
										<th>사용일</th>
										<th>발생기간</th>
										<th>유형</th>
										<th>내용</th>
									</tr>
								</thead>
								<tbody>
									<!-- 단건 : 배열 -->
									<tr th:each="work : ${works}">
										<td>[[ ${#dates.format(work.startWork, 'yyyy/MM/dd')} ]]</td>
										<td>[[ ${#dates.format(work.startWork, 'HH:mm')} ]]</td>
										<td>[[ ${#dates.format(work.afterWork, 'HH:mm')} ]]</td>
										<td>[[ ${work.workTime} ]]</td>
										<td>[[ ${work.workStatus} ]]</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	
</script>
</html>
